<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Global styles */
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #f8f9fa;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo img {
        height: 50px;
        display: inline-block;
      }

      .logo h1 {
        margin: 0;
        font-size: 24px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
      }

      main {
        padding: 20px;
      }

      .search {
        margin-bottom: 30px;
      }

      .search h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .search input[type="text"] {
        padding: 10px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .search button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .search button:hover {
        background-color: #0056b3;
      }

      .featured-article article {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
      }

      .featured-article article h3 {
        font-size: 20px;
      }

      .featured-article article p {
        margin-top: 10px;
      }

      .featured-article article a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .languages ul {
        list-style-type: none;
        padding: 0;
      }

      .languages ul li {
        margin-bottom: 10px;
      }

      .languages ul li a {
        text-decoration: none;
        color: #007bff;
      }

      .footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
      }
      .MyWiki {
        display: inline-block;
        vertical-align: top;
        padding-top: 10px;
      }
      .edit-bar {
        height: 200px;
        font-size: 25px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png"
          alt="Wikipedia Logo"
        />
        <h1 class="MyWiki" style="font-family: 'Times New Roman'">
          My Wikipedia
        </h1>
      </div>
      <nav>
        <ul>
          <li><a href="homepage.html">Entry Page</a></li>
          <li><a href="searchpage.html">Search Page</a></li>
          <li><a href="random.html">Random Article</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="search">
        <h2>Edit Page</h2>
        <form action="#" method="GET">
          <input
            class="edit-bar"
            type="text"
            name="search"
            placeholder="Place file to edit here"
          />
          <button type="submit">Done</button>
        </form>
      </section>

      <section class="languages">
        <h2>Languages</h2>
        <ul>
          <li><a href="#">English</a></li>
          <li><a href="#">Spanish</a></li>
          <li><a href="#">French</a></li>
          <li><a href="#">Italiano</a></li>
          <li><a href="#">Deutsche</a></li>
          <li><a href="#">Chiniese</a></li>
        </ul>
      </section>
    </main>
    <div class="footer">
      <p>&copy; 2024 Wikipedia</p>
    </div>
  </body>
</html>
